name: NuGet
on:
  push:
    branches:
      - main

jobs:
  nuget:
    name: https://api.nuget.org/v3/index.json
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
      - name: Pack
        run: |
          dotnet pack -c Release --output nupkgs SlimBus/SlimBus.csproj
          dotnet pack -c Release --output nupkgs SlimBus.Extensions.Hosting/SlimBus.Extensions.Hosting.csproj
          dotnet pack -c Release --output nupkgs SlimBus.Serialization.BinaryRecords/SlimBus.Serialization.BinaryRecords.csproj
          dotnet pack -c Release --output nupkgs SlimBus.Transports.RabbitMQ/SlimBus.Transports.RabbitMQ.csproj
      - name: Publish
        run: |
          dotnet nuget push "nupkgs/SlimBus.*.nupkg" -k ${{secrets.NUGET_API_KEY}} --skip-duplicate
